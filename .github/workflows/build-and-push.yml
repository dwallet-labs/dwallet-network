name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'apps/explorer/**'
      - 'apps/core/**'
      - 'apps/icons/**'
      - 'apps/ui/**'
      - 'docker/explorer/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/explorer/**'
      - 'apps/core/**'
      - 'apps/icons/**'
      - 'apps/ui/**'
      - 'docker/explorer/**'
      - '.github/workflows/**'

env:
  DOCKER_TAG_SUFFIX: v1.16.2

jobs:
  build-and-push:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            docker_tag_suffix: ${{ env.DOCKER_TAG_SUFFIX }}
          - platform: linux/arm64
            docker_tag_suffix: "${{ env.DOCKER_TAG_SUFFIX }}-arm"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

#      - name: Log in to Amazon ECR
#        uses: aws-actions/amazon-ecr-login@v1
#        with:
#          registry-ids: "${{ secrets.AWS_ACCOUNT_ID }}"

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/${{ matrix.platform }} \
            --tag $ECR_REPOSITORY:dwallet-explorer-${{ matrix.docker_tag_suffix }}-${{ github.sha }} \
            --push \
            ./docker/explorer
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_REPOSITORY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}
