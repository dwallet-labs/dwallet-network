name: TypeScript Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'sdk/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  GH_PRIVATE_REPO_TOKEN: ${{ secrets.GH_PRIVATE_REPO_TOKEN }}
  PROFILE: dev

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Configure git authentication for private repositories
        run: |
          # Configure git credentials for private repositories
          git config --global credential.helper store
          echo "https://x-access-token:${{ env.GH_PRIVATE_REPO_TOKEN }}@github.com" > ~/.git-credentials
          
          # Configure git to use authenticated HTTPS URLs for dwallet-labs repositories
          git config --global url."https://x-access-token:${{ env.GH_PRIVATE_REPO_TOKEN }}@github.com/dwallet-labs/".insteadOf "https://github.com/dwallet-labs/"

      - name: Test git authentication
        run: |
          # Test if we can access the private repository
          git ls-remote https://github.com/dwallet-labs/cryptography-private.git

      - name: Update Cargo.toml files with authenticated URLs
        run: |
          # Replace all instances of the private repository URL with authenticated version
          find . -name "Cargo.toml" -type f -exec sed -i 's|https://github.com/dwallet-labs/cryptography-private|https://x-access-token:${{ env.GH_PRIVATE_REPO_TOKEN }}@github.com/dwallet-labs/cryptography-private|g' {} \;
          
          # Verify changes were applied to dwallet-mpc-wasm Cargo.toml
          echo "Checking dwallet-mpc-wasm Cargo.toml:"
          grep "cryptography-private" sdk/dwallet-mpc-wasm/Cargo.toml || echo "No cryptography-private found in dwallet-mpc-wasm"

      - name: Configure cargo authentication for private repositories
        run: |
          mkdir -p ~/.cargo
          cat > ~/.cargo/config.toml << EOF
          [net]
          git-fetch-with-cli = true

          [registries.crates-io]
          protocol = "sparse"
          EOF

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          # Version of pnpm to install, must match `package.json` "packageManager" field.
          version: 9.1.1
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.x
          cache: 'pnpm'

      - name: Install wasm pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'

      - name: Install dependencies
        run: pnpm install
        working-directory: ./sdk/typescript

      - name: Format Check
        run: pnpm run prettier:check
        working-directory: ./sdk/typescript

      - name: Build
        run: pnpm run build
        working-directory: ./sdk/typescript

      - name: Lint
        run: pnpm run eslint:check
        working-directory: ./sdk/typescript
