---
version: "3"
services:
  val1:
    container_name: val1.ika-dns-service.ika.svc.cluster.local
    image: ika:devnet-v0.0.6-arm64
    environment:
      - RUST_BACKTRACE=1
      - RUST_LOG=warn,ika_node=info,ika_core=info,ika_network::state_sync=error
      - RUST_MIN_STACK=16777216
    labels:
      org.label-schema.name: "val1"
    #    ports:
    #      - 9000:9000
    #      - "8080:8080"
    #      - "8081:8081/udp"
    #      - "8082:8082/udp"
    #      - "8084:8084/udp"
    #      - "9184:9184"
    # network_mode: "host"
    volumes:
      - ./val1.ika-dns-service.ika.svc.cluster.local/validator.yaml:/opt/ika/config/validator.yaml:ro
      - ./val1.ika-dns-service.ika.svc.cluster.local/key-pairs:/opt/ika/key-pairs/:ro
      - ./dbs/val1.val1.ika-dns-service.ika.svc.cluster.local/opt/ika/db:/opt/ika/db:rw
    command: ["/opt/ika/bin/ika-node", "--config-path", "/opt/ika/config/validator.yaml"]
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "5g"
