apiVersion: v1
kind: Service
metadata:
  name: ika-val-{{validatorIndex}}
spec:
  ports:
    - name: tx-interface
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: p2p-sync
      protocol: UDP
      port: 8084
      targetPort: 8084
    - name: metrics
      protocol: TCP
      port: 9184
      targetPort: 9184
    - name: admin
      protocol: TCP
      port: 1337
      targetPort: 1337
  selector:
    app.kubernetes.io/name: ika-val-{{validatorIndex}}
  clusterIP: None
  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster
