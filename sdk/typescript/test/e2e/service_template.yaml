apiVersion: v1
kind: Service
metadata:
  name: ika-new-devnet-ika-val-{{validatorIndex}}
spec:
  ports:
    - name: tx-interface
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: consensus
      protocol: TCP
      port: 8081
      targetPort: 8081
    - name: p2p-sync
      protocol: UDP
      port: 8084
      targetPort: 8084
    - name: metrics-pushing
      protocol: TCP
      port: 8443
      targetPort: 8443
    - name: metrics-scrape
      protocol: TCP
      port: 9184
      targetPort: 9184
  selector:
    app.kubernetes.io/instance: ika-new-devnet-chain
    app.kubernetes.io/name: ika-new-devnet-ika-val-{{validatorIndex}}
  clusterIP: None
  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster
